<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>

        
        <div class="converter">
            <h2>Temperature Converter</h2>
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button onclick="convertTemperature()">Convert to Fahrenheit</button>
            <p id="temperatureResult"></p>
        </div>

        <div class="converter">
            <h2>Length Converter</h2>
            <label for="meter">Meter:</label>
            <input type="number" id="meter" placeholder="Enter Meter">
            <button onclick="convertLength()">Convert to Kilometer</button>
            <p id="lengthResult"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
